<div class="page-header">
  <h1>Settings</h1>
</div>

<div class="frame">
  <div class="form-horizontal">
    <div class="form-group">
    <label for="sender" class="col-sm-4 control-label">Sender <span class="text-muted">(from)</span></label>
      <div class="col-sm-8">
       <input type="text" class="form-control" id="sender" ng-model="from">
     </div>
   </div>
   <div class="form-group">
    <label for="api_key" class="col-sm-4 control-label">Nexmo API Key</label>
    <div class="col-sm-8">
     <input type="text" class="form-control" id="api_key" ng-model="key">
   </div>
 </div>
 <div class="form-group">
  <label for="api_secret" class="col-sm-4 control-label">Nexmo API Secret</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="api_secret" ng-model="secret">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-4 col-sm-8">
    <button type="button" class="btn btn-success btn-padding pull-right" ng-click="saveSettings()"><strong>save</strong></button>
  </div>
</div>
</div>
</div>
