<div class="page-header">
  <h1>Notify</h1>
</div>
<div class="frame">
  <div class="sub-container">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="contacts" class="col-sm-2 control-label">Contacts</label>
        <div class="col-sm-10">
          <div class="form-inline">
            <ui-select multiple ng-model="multipleSelect.selectedContacts" theme="bootstrap"  ng-disabled="disabled" reset-search-input="true" class="inline" style="width:100%">
            <ui-select-match placeholder="Select contacts...">{{$item.name}} ({{$item.mobile_number}})</ui-select-match>
            <ui-select-choices repeat="contact in availableContacts"
            refresh="refreshContacts($select.search)" refresh-delay="1">
            <div class="font-size-l" ng-bind-html="contact.name | highlight: $select.search"></div>
            <div class="text-muted"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> <span ng-bind="contact.mobile_number"></span></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="text_message" class="col-sm-2 control-label">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="text_message" rows="5" placeholder="Type text message" ng-model="text"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <!-- <span ng-bind="140-text.length" class="green"></span> -->
      <button type="button" class="btn btn-success btn-padding pull-right" ng-click="notify()"><strong>send</strong></button>
    </div>
  </div>
</div>
</div>
</div>
